<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<style>
         #form-container{
         	box-shadow:10px 10px 10px black;
         	margin-top:200px;
         }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center w-100">
<div id="form-container" class="w-25 border border-4 border-dark rounded rounded-3 p-4">

	<h1>Reset password here</h1>
		<font color="green"><p th:text="${smsg}"></p></font>
		<font color="red"><p th:text="${emsg}"></p></font>
	
	<form th:action="@{/resetPwd}" th:object="${resetPwdDto}" method="POST" >
	<table>
	
		<tr>
		<td>Email:</td>
		<td><input type="email" th:field= "*{email}" readonly /></td>
		</tr>
	
		<tr>
		<td>Old Password:</td>
		<td><input type="text" th:field= "*{oldPwd}" required/></td>
		</tr>
		
		<tr>
		<td>New Password:</td>
		<td><input type="text" th:field= "*{newPwd}" required/></td>
		</tr>
		
		<tr>
		<td>Confirm Password:</td>
		<td><input type="text" th:field= "*{confirmPwd}"/></td>
		</tr>
		<tr>
		<td></td>
		<td>
		<button type="submit" class="btn btn-success w-50">Update</button>
		</td>
		</tr>
		
	</table>
	
	</form>	
	</div>
</body>
</html>
