		<td><input type="text" th:field= "*{newPwd}"/></td>
		</tr>
		
		<tr>
		<td>Confirm Password:</td>
		<td><input type="text" th:field= "*{confirmPwd}"/></td>
		</tr>
		<tr>
		<td></td>
		<td>
		<input type="submit" value="Update" class="btn-btn-primary"/>
		</td>

	</form>
