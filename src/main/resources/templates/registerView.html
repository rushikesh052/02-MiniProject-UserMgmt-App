
<!DOCTYPE html>
<html lang="en" >
<head>

 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<title>Dashboard</title>
</head>
<body>
	
   <font color="green"> 
   <p th:text ="${smsg}"></p>
   </font>
			
   <font color="red"> 
   <p th:text="${emsg}"></p>
   </font>
  
  <form th:action="@{/register}" th:object= "${registerDto}"  method="POST">
	<table>
		<tr>
		<td>Name:</td>
		<td><input type="text" th:field="*{name}" placeholder=" Enter name"></td>
		</tr>
		
		<tr>
		<td>Email:</td>
		<td><input type="text" th:field="*{email}" placeholder=" Enter Email"></td>
		</tr>
		
		<tr>
		<td>Phno:</td>
		<td><input type="text" name="phno" th:field= "*{phno}"  placeholder=" Enter phno"/></td>
		</tr>
		
		<tr>
		<td>Country</td>
		<td><input type="number" name="country" th:field= "*{countryId}"/></td>
		</tr>
		
		<tr>
		<td>State:</td>
		<td><input type="number" name="phno" th:field= "*{stateId}" /></td>
		</tr>
		
		<tr>
		<td>City:</td>
		<td><input type="number" name="phno" th:field= "*{cityId}"/></td>
		</tr>
		
		<tr>
		<td></td>
		<td>
		<input type="submit" value="Sign-UP" class="btn-btn-primary"/>
		</td>
		</tr>
		
	</table>
	Do you have account?<a href="/">Sign-Up</a>
	</form>	
		
</body>
</html>
