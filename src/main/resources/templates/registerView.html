
<!DOCTYPE html>
<html lang="en" >
<head>

 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<title>Registration Page</title>
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
	<div class="container">
   <font color="green"> 
   <p th:text ="${smsg}"></p>
   </font>
			
   <font color="red"> 
   <p th:text="${emsg}"></p>
   </font>
  
  <form th:action="@{/register}" th:object= "${registerDto}"  method="POST">
	<table>
	<h1>Register Here</h1>
		<tr>
		<td>Name:</td>
		<td><input type="text" th:field="*{name}" placeholder=" Enter name" required></td>
		</tr>
		
		<tr>
		<td>Email:</td>
		<td><input type="text" th:field="*{email}" placeholder=" Enter Email" required></td>
		</tr>
		
		<tr>
		<td>Phno:</td>
		<td><input type="text" name="phno" th:field= "*{phno}"  placeholder=" Enter phno" required/></td>
		</tr>
		
		<tr>
		<td>Country:</td>
		<td><select th:field="*{countryId}" id="countryId" class="form-select" required>
		<option value="">-select</option>
		<option th:each="entry: ${countries.entrySet()}"  th:value="${entry.key}"
			th:text="${entry.value}"/>
		</select>
		</td>
		
		</tr>
		
		<tr>
		<td>State:</td>
		<td>
		<select th:field="*{stateId}" id="stateId" class="from-select" required>
		<option value="">-select</option>
		</select>
		</td>
		</tr>
		
		<tr>
		<td>City:</td>
		<td>
		<select th:field="*{cityId}" id="cityId" class="from-select" required>
		<option value="">-select</option>
		</select>
		</td>
		</tr>
		
		<tr>
		<td></td>
		<td>
		<button type="submit" class="btn btn-success w-50">Sign-Up</button>
		</td>
		</tr>
		
	</table>
	already have account?<a href="/">Sign-Up</a>
	</form>	
	</div>
	<script>
	$(document).ready(function(){
		$("#countryId").on("change", function(){
			$('#stateId').find('option').remove();
			
			var cid=$('#countryId').val();
			$.ajax({
				type: 'Get',
				url:'/state/'+cid,
			success:function(response){
				console.log(response);
				$.each(response,function(key,value){
					$('<option>').val(key).text(value).appendTo("#stateId");
				});
			}
			});
		});
	});
	
	$(document).ready(function(){
		$("#stateId").on("change", function(){
			$('#cityId').find('option').remove();
			
			var sid=$('#stateId').val();
			$.ajax({
				type: 'Get',
				url:'/city/'+sid,
			success:function(response){
				console.log(response);
				$.each(response,function(key,value){
					$('<option>').val(key).text(value).appendTo("#cityId");
				});
			}
			});
		});
	});
	
	</script>
	
</body>
</html>
