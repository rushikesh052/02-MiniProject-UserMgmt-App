<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<style>
	.container{
	margin-top:50px;
	}
	</style>

<title>Login page</title>
</head>
<body>
<div class="container">

	
	<h1>Login here</h1>
	<form th:action="@{/login}" th:object="${loginDto}" method="POST" >
	<table>
	<tr>
		<td>email:</td>
		<td><input type="text" th:field= "*{email}" required/></td>
		</tr>
		
		<tr>
		<td>Password:</td>
		<td><input type="text" th:field= "*{pwd}" required/></td>
		</tr>
		
		<tr>
		<td></td>
		<td>
			<button type="submit" class="btn btn-success w-50">Sign-in</button>
		</td>
		</tr>
		
	</table>
	Don't have account?<a href="/register">Sign-Up-Here</a>
	</form>	
	</div>
</body>
</html>
