<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<style>
         #form-container{
         	box-shadow:10px 10px 10px black;
         	margin-top:200px;
         }
    </style>

<title>Login page</title>
</head>
<body class="d-flex justify-content-center align-items-center w-100">
<div id="form-container" class="w-25 border border-4 border-dark rounded rounded-3 p-4">

	<font color="green"> 
   <p th:text ="${smsg}"></p>
   </font>
			
   <font color="red"> 
   <p th:text="${emsg}"></p>
   </font>
	<h1>Login here</h1>
	<form th:action="@{/login}" th:object="${loginDto}" method="POST" >
	<table>
	<tr>
		<td>email:</td>
		<td><input type="text" th:field= "*{email}" required/></td>
		</tr>
		
		<tr>
		<td>Password:</td>
		<td><input type="password" th:field= "*{pwd}" required/></td>
		</tr>
		
		<tr>
		<td></td>
		<td>
			<button type="submit" class="btn btn-success w-50">Sign-in</button>
		</td>
		</tr>
		
	</table>
	Don't have account?<a href="/register">Sign-Up-Here</a>
	</form>	
	</div>
</body>
</html>
